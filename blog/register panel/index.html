<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="user-panel" id='user-info' style="display: block">
        <a class="link" href="/admin">jly</a>
        <a class="link" href="/home">进入个人中心</a>
        <a class="link" href="javascript:;" id='logout'>退出</a>
        <div class="form-group">
          <div class="col-sm-12">
            <p class="text-danger err"></p>
          </div>
        </div>              
      </div>
    
      <div class="form-horizontal user-panel" id='register' style="display: block">
        <div class="form-group">
          <label class="col-sm-4 control-label">用户名</label>
          <div class="col-sm-6">
            <input autocomplete="off" type="text" class="form-control" name='username' placeholder="请输入用户名">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">密码</label>
          <div class="col-sm-6">
            <input autocomplete="off" type="password" class="form-control" name="password" placeholder="请输入密码">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">重复密码</label>
          <div class="col-sm-6">
            <input autocomplete="off" type="password" class="form-control" name="repassword" placeholder="请再次输入密码">
          </div>
        </div>   
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-6">
            <a href="javascript:;" class="btn btn-primary" id='sub-register'>注册</a>
            <a href="javascript:;" class="link" id='go-login'>>已有账号,去登录</a>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <p class="text-danger err" style="text-align: center;"></p>
          </div>
        </div>
      </div> 
    
    
      <div class="form-horizontal user-panel" id='login'>
        <div class="form-group">
          <label class="col-sm-4 control-label">用户名</label>
          <div class="col-sm-6">
            <input autocomplete="off" type="text" class="form-control" name='username' id="loginusertext" placeholder="请输入用户名">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">密码</label>
          <div class="col-sm-6">
            <input autocomplete="off" type="password" class="form-control" name="password" id="loginpassword" placeholder="请输入密码">
          </div>
        </div>            
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-6">
            <a href="javascript:;" class="btn btn-primary" id='sub-login'>登录</a>
            <a href="javascript:;" class="link" id='go-register'>免费注册</a>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <p class="text-danger err loginerr" style="text-align: center;"></p>
          </div>
        </div>            
      </div>
</body>
</html>
