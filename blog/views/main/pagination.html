<nav aria-label="Page navigation">
    <ul class="pagination">
      <li>
          {% if page == 1 %}
        <a href="javascript:;" aria-label="Previous"> <!-- 防多次点击发送ajax -->
            {% else %}
            <a href="{{ url }}?page={{ page - 1 }}" aria-label="Previous">
            {% endif %}
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>

      {% for i in list %}
      {% if i == page %}
      <li class="active"><a href="javascript:;">{{ i }}</a></li> <!-- 防多次点击发送ajax -->
      {% else %}
      <li><a href="{{ url }}?page={{ i }}">{{ i }}</a></li>
      {% endif %}
      {% endfor %}

      <li>
        {% if page == pages || pages == 0 %} <!-- 当数据库无数据或者点击当前页面时防重发点击 -->
        <a href="javascript:;" aria-label="Next"> <!-- 防多次点击发送ajax -->
            {% else %}
        <a href="{{ url }}?page={{ page + 1 }}" aria-label="Next">
            {% endif %}
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
