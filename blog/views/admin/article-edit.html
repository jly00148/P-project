{% extends './layout.html' %}
{% block head %}
    新增文章
{% endblock %}

{% block content %}

<form class="form-horizontal" action="/article/edit" method="POST">
    <div class="form-group">
      <label for="category" class="col-sm-1 control-label">分类名称</label>
      <div class="col-sm-4">
        <select class="form-control" name="category" id="category">
          {% for category in categories %} <!-- articles集合每一个保存的文章保存一个categoies的_id， -->
              {% if articles.category.toString() == category._id.toString() %}
              <option  selected value="{{ category._id.toString() }}">{{ category.name }}</option>
              {% else %}
              <option value="{{ category._id.toString() }}">{{ category.name }}</option>
              {% endif %}
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-1 control-label">标题</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题" value="{{ articles.title }}">
      </div>
    </div>

      <div class="form-group">
        <label for="intro" class="col-sm-1 control-label">简介</label>
        <div class="col-sm-4">
          <textarea name="intro" id="intro" cols="30" rows="3" class="form-control" placeholder="请输入简介...">{{ articles.intro }}</textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="content" class="col-sm-1 control-label">内容</label>
        <div class="col-sm-4">
          <textarea name="content" id="content" cols="40" rows="30" placeholder="请输入内容...">{{ articles.content }}</textarea>
        </div>
      </div> 

    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-10">
        <input type="hidden" name="id" value="{{ articles._id.toString() }}">
        <button type="submit" class="btn btn-primary">提交</button>
      </div>
    </div>
  </form>
   
{% endblock %}

{% block footer %}
  <script src="/lib/ckeditor5/ckeditor.js"></script>
  <script src="/lib/ckeditor5/translations/zh-cn.js"></script>
  <script src="/js/article.js"></script>
{% endblock %}
