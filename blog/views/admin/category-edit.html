{% extends './layout.html' %}
{% block head %}
    编辑分类
{% endblock %}

{% block content %}

<form class="form-horizontal" action="/category/edit" method="POST">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">分类名称</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="name" name="name" placeholder="分类名称" value="{{ name }}">
      </div>
    </div>

    <div class="form-group">
        <label for="order" class="col-sm-2 control-label">排序</label>
        <div class="col-sm-3">
          <input type="number" class="form-control" id="order" name="order" placeholder="0" value="{{ order }}">
        </div>
      </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" name="id" value="{{ id.toString() }}"> <!-- 隐形input框用于传id值 -->
        <button type="submit" class="btn btn-primary">修改</button>
      </div>
    </div>
  </form>  
   
{% endblock %}
